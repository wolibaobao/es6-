<script>

    var user = {
        name:'qilong',
        age:'jpg',
        size:14000
    }
    //ES6  不用在user.name一个个去声明变量
    var {name,age,size} = user;
    console.log( name,age,size)

    //ES5
    function aa(a){
        console.log(a)
        return `${a.name}------${a.age}-----${a.size}`
    }
    console.log(aa(user))


     var user2 = {
        name:'qilong',
        age:'jpg',
        size:14000
    }
    //ES6
    function aa2({name,age,size}){
        console.log(name,age,size)
        return `${name}------${age}-----${size}`
    }
    console.log(aa2(user2))


</script>
