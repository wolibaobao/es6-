<script>
    //场景1
    //假定有一个数组数组（A），将A数组中的值以双倍的形式放到B数组
    var numbers = [1, 2, 3, 4, 5]
    var doubledNumbers = []
        //ES5
    for (var i = 0; i < numbers.length; i++) {
        doubledNumbers.push(numbers[i] * 2)
    }
    console.log(doubledNumbers) //[2,4,6,8,10]


    //ES6
    var double = numbers.map(function(num) {
        console.log(num)
        return num * 2
    })
    console.log(double) //[2,4,6,8,10]

    double.forEach(function(e) {
        console.log(typeof e) //2,4,6,8,10  
    });

    //场景1
    //假定有一个对象数组（A），将A数组对象中的某个值存储到B数组中

    var cars = [{
        name: '土肥圆',
        age: '30'
    }, {
        name: '小老头',
        age: '58'
    }]

    var prices = cars.map(function(car) {
        console.log(car)
        return car.age
    })
    console.log(prices) //30  58
</script>
