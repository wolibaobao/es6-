<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function init() {

            var aa = document.getElementsByTagName('p')
            for (var i = 0; i < aa.length; i++) {
                console.log(aa[i], i)
                aa[i].index = i;
                aa[i].onclick = function() {
                    alert(this.index)
                    this.style.cssText = 'width:100px;height:100px;background:red;'
                }
            }
        }
    </script>
</head>

<body onload="init()">
    <p>产品1</p>
    <p>产品2</p>
    <p>产品3</p>
    <p>产品4</p>
    <p>产品5</p>
</body>
<script>
</script>

</html>
