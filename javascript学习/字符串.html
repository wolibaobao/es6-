<!DOCTYPE html>
<html>

	<body>
	</body>
	
	<script>
		
		var a = 'asdfghjklmnbvcxz'
		alert(a.charAt(3))    //查找第三位代表的是哪个
		alert(a.indexOf("m"))  //如何没有就返回-1   有的话就会返回自己的下标
		
		alert(a.substring(6,4))  //一个就是从第几个直接往后截取，0 1 是从第0个截取一个   6 4 从第4个开始往前从第4个往后
		alert(a.substr(4,4))  //从第一个开始到后面推几位
	</script>
</html>
