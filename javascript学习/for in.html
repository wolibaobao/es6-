<script>
    var arr = [{
        name: 'qilonglong',
        age: '21'
    }, {
        name: 'laowang',
        age: '22'
    }, {
        name: 'ddd',
        age: '23'
    }]

    arr.forEach(function(a, index) {
        console.log(a.age, index)
    })

    arr.map(function(a) {
        console.log(a)
    })

    for (var i = 0; i < arr.length; i++) {
        console.log(arr[i])
        if (arr[i].name == 'ddd') {
            console.log(i)
        }
    }

    for (i in arr) {
        console.log(arr[i].name)
        if (arr[i].name == 'qilonglong') {
            console.log(i)
        }
    }
</script>
